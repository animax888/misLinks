<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
    <style>
        * {
            box-sizing: border-box; /* Asegura que el padding y el border se incluyan en el ancho y alto total */
        }
        html, body {
            height: 100%; /* Asegura que el body ocupe el 100% de la altura de la ventana */
            margin: 0; /* Elimina el margen por defecto */
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4a90e2, #003366);
            color: #333;
            display: flex;
            flex-direction: column; /* Apila los elementos verticalmente */
            min-height: 100vh; /* Asegura que el body ocupe al menos el 100% de la altura de la ventana */
        }
        header {
            background-color: #104888;
            color: #fff;
            padding: 30px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        #profile-photo {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #profile-photo img {
            border-radius: 10%;
            max-width: 300px;
            height: auto;
        }
        .container {
            margin: 30px; /* Margen de 30px alrededor del contenedor */
            display: flex;
            justify-content: center; /* Centra el contenido dentro del contenedor */
        }
        .relleno {
            flex-grow: 1; 
            margin: 0px; /* Margen de 30px alrededor del contenedor */
            display: flex;
            justify-content: center; /* Centra el contenido dentro del contenedor */
        }
        section {
            padding: 20px;
            max-width: 600px;
            background-color: white;
            border-radius: 8px;
            width: 100%; /* Asegura que el contenedor use el 100% del ancho disponible */
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }
        .social-links a {
            display: flex; /* Change to flex to align items */
            align-items: center; /* Center items vertically */
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .social-links a img {
            max-width: 50px; /* Set image size */
            margin-right: 10px; /* Space between image and text */
        }
        .social-links a:hover {
            background-color: #357ABD;
        }
        footer {
            background-color: #4a90e2;
            color: #fff;
            padding: 10px;
            font-size: 0.9em;
            text-align: center; /* Centra el texto del footer */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mis Redes Sociales</h1>
    </header>

    <div id="profile-photo">
        <img src="media/fotoperfil.png" alt="Imagen de perfil">
    </div>

    <div class="container">
        <section id="links">
            <h2>Encuéntrame en</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/animax_888" target="_blank"><img src="media/icono-instagram.png" alt="Instagram">Instagram</a>
                <a href="https://www.threads.net/@animax_888" target="_blank"><img src="media/icono-threads.png" alt="Threads">Threads</a>
                <a href="video.html" target="_blank"><img src="media/icono-onlyfans.png" alt="OnlyFans">OnlyFans</a>
            </div>
        </section>
    </div>
    <div class="relleno"></div>
    <footer>
        2025 Aníbal Romero
    </footer>
</body>
</html>
